name: CI
on: [push]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with: node-version: 18
      - name: Backend install
        run: |
          cd backend
          npm install
          npm test || true
      - name: Frontend install
        run: |
          cd frontend
          npm install
          npm test || true
